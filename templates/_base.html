{% load static %}
{% load django_htmx %}  <!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantify</title>
    
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter var', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    
    {% django_htmx_script %}

</head>
<body class="h-full">
    
    {% block content %}{% endblock content %}

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const allInputs = document.querySelectorAll("form input[type='email'], form input[type='password'], form input[type='text']");
    const proClass = "block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6";
    allInputs.forEach(function(input) {
      input.className += proClass;
    });
  });
</script>    

</body>
</html>
