{% extends "_base.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
      Create Your First Portfolio
    </h2>
    <p class="mt-2 text-center text-sm text-gray-400">
      First, give your portfolio a "pro" name (e.g., "My ISA" or "Crypto").
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="rounded-lg bg-gray-800 px-6 py-8 shadow sm:px-10">

      <form class="space-y-6" method="POST">
        {% csrf_token %}

        <div>
          <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium leading-6 text-white">
            Portfolio Name
          </label>
          <div class="mt-2">
            {{ form.name }}
          </div>
          {% if form.name.errors %}
            <p class="mt-1 text-sm text-red-400">{{ form.name.errors.as_text }}</p>
          {% endif %}
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400">
            Create & Add First Transaction
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const proClass = "block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6";
    document.querySelector("form input[type='text']").className += proClass;
  });
</SCripT>

{% endblock content %}
